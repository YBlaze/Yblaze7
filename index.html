<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/7.css">
<link rel="stylesheet" href="./styles.css">
<html>

<head>
    <title>YBlaze7 - Initilizing</title>
</head>

<body>
    <div class="background" style="margin: auto; position: fixed !important;" id="windo">
        <div class="window glass active winbar" style="width: 98.72vw; height: 98.72vh;">
            <div class="title-bar winbar">
                <div class="title-bar-text">
                  <img class="bckBtn winbtn" onclick="back()" id="backward" src="https://icons.iconarchive.com/icons/everaldo/crystal-clear/48/Action-arrow-left-icon.png" style="width: 21.5px; height: 21.5px; margin:auto;" />
                  <img class="forBtn winbtn" onclick="forward()" id="forward" src="https://icons.iconarchive.com/icons/everaldo/crystal-clear/48/Action-arrow-right-icon.png" style="width: 21.5px; height: 21.5px; margin:auto;" />
                  <span></span>
                  <span class="loader animate" aria-label="Loading Content..." id="spinner"></span><span id="title">Y7</span>
                </div>
                <ul class="winbtn winbar" style="position: absolute; margin-left: 170px;">
                    <li><a class="winbtn" onclick="tglSearch()" id="urlbtn" style="color:black; text-shadow: 1px 1px 10px white, 0 0 0.2em white;">Search</a>
                    </li>
                    <li><button class="winbtn" onclick="reloWv()" style="z-index: 90;">Reload</button></li>
                    <li>
                        <div class="searchbox winbtn" id="sBox">
                            <input type="search" placeholder="Enter a URL..." id="site" class="winbtn" />
                            <button aria-label="search" onclick="sites()" id="sBoxBtn" class="winbtn"></button>
                        </div>
                    </li>
                    <li>
                        <div class="searchbox winbtn" id="wBox">
                            <input type="search" placeholder="Search Google..." id="search" class="winbtn" onfocus="displaySearchEngines();" onsearch="fadeOut2()" style="z-index: 999999999;"/>
                            <button aria-label="search" onclick="search()" id="wBoxBtn" class="winbtn"></button>
                        </div>
                    </li>
                </ul>
                <div class="winbar title-bar-controls">
                    <button aria-label="Minimize" class="winbtn" onclick="window.electronAPI.minimize()"></button>
                    <button aria-label="Maximize" class="winbtn" onclick="window.electronAPI.maximize()"></button>
                    <button aria-label="Close" class="winbtn" onclick="window.electronAPI.close()"></button>
                </div>
            </div>
            <div class="window-body has-space winbtn" style="background: linear-gradient(0deg, #eef2f3, #ffffff) !important; margin: auto; width: 97%; height: 91.5%; background-position: center center; left: 0; right: 0; border-radius: 2.7px;">
                <div role="tooltip" id="tooltip"></div>
                <div role="tooltip" id="qtip"></div>
                <div class="bd">
                  <webview id='wv' src="https://www.google.com/" style="margin: auto; width: 97%; height: 91.5%; position: fixed; border-radius: 5.7px !important;" enableblinkfeatures="PreciseMemoryInfo, CSSVariables, CSSNesting, CSSOverflowMediaFeatures, CSSOffsetPositionAnchor, CSSOffsetPathUrl, CSSOffsetPathBasicShapesRectanglesAndPolygon, CSSOffsetPathBasicShapesCircleAndEllipse, CSSPositionStickyStaticScrollPosition, WebKitScrollbarStyling, " allowpopups>
                  </webview>
                </div>
                <div class="context-menu-background winbtn" id="bBck" style="display: none; width: 100vw; height: 100vh; top:10px; bottom:0; left:0; right:0; position: absolute; z-index: 999999; backdrop-filter: blur(0px);" onclick="fadeOut2()">

                </div>
                <div class="context-menu-background winbtn" id="cBck" style="display: none; width: 100vw; height: 100vh; top:10px; bottom:0; left:0; right:0; position: absolute; z-index: 999999; backdrop-filter: blur(0px);" onclick="closeMenu()">
                    <ul role="menu" id="cMenu" style="width: 200px; z-index: 9999999999; position: absolute; border-radius: 2.7px;">
                      <li role="menuitem" id="cLinkList"><a href="#menu" onclick="clink()" id="cLinkBtn">Open link</a></li>
                        <li role="menuitem"><a href="#menu" onclick="ccopy()">Copy selection <span>Ctrl+C</span></a></li>
                        <li role="menuitem"><a href="#menu" onclick="cpaste()">Paste selection <span>Ctrl+V</span></a></li>
                        <li role="menuitem"><a href="#menu" onclick="reloWv()">Refresh page</a></li>
                        <li role="menuitem"><a href="#menu" onclick="cdev()">Open DevTools</a></li>
                        <li role="menuitem" id="cSaveList"><a href="#menu" onclick="csave()" id="cSaveBtn">Save as</a></li>
                        <hr />
                        <li role="menuitem" tabindex="0">
                            <a href="#menu" id="zoomDis"><b>Zoom</b></a><a onclick="zoomIn()"> - Zoom in</a><a onclick="zoomOut()"> - Zoom out</a><a onclick="zoomReset()"> - Reset zoom</a>
                        </li>
                        <hr />
                        <li role="menuitem"><a href="#menu" onclick="cabout()">About Y7</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
