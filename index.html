<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/7.css">
<style>
.winbar{
-webkit-user-select: none;
user-select: none;
-webkit-app-region: drag;
}
.winbtn{
-webkit-user-select: none;
user-select: none;
-webkit-app-region: none;
}
::-webkit-scrollbar {
    width: 0px;
    background: transparent; /* make scrollbar transparent */
}
li{
display: inline;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: absolute;
  margin-left: 100px;
}
.tb{
width: 1px;
}
#spinner{
width: 0px;
transition: 0.5s !important;
background-color: #0000002f;
border-radius: 500px;
backdrop-filter: blur(12px);
box-shadow: 2px 2px 5px white;
}
#forward, #backward{
opacity: 0;
transition: 0.5s !important;
}
#sBox{
width: 0px;
opacity: 0;
}
#sBoxBtn{
opacity: 0;
width: 0px;
}
#tooltip{
margin-right: 25.25px;
transition: 0.5s !important;
opacity: 0;
z-index: 999999999;
}
</style>
<html>
<head>
<title>YBlaze7</title>
</head>
<body>
<div class="background" style="position: fixed !important;">
  <div class="window glass active winbar" style="width: 98vw; height: 98vh;">
    <div class="title-bar winbar">
      <div class="title-bar-text" ><span class="loader animate" aria-label="Loading Content..." id="spinner"></span><span id="title">Y7</span></div>
          <ul class="winbtn">
            <li><a class="winbtn" onclick="tglSearch()" id="urlbtn" style="color:black; text-shadow: 1px 1px 10px white, 0 0 0.2em white;">Search</a>
            </li>
  	<li><button class="winbtn" id="backward" onclick="back()" style="max-width: 45px;">Back</button> </li>
  	<li><button class="winbtn" id="forward" onclick="forward()">Forward</button></li>
        <li><button class="winbtn" onclick="reloWv()" style="z-index: 90;">Reload</button></li>
  	<li><div class="searchbox" id="sBox">
  <input type="search" placeholder="Enter a URL..." id="site" class="winbtn" />
  <button aria-label="search" onclick="sites()" id="sBoxBtn"  class="winbtn"></button>
</div></li>
  	<li><div class="searchbox" id="wBox">
  <input type="search" placeholder="Search Google..." id="search"  class="winbtn" />
  <button aria-label="search" onclick="search()" id="wBoxBtn"  class="winbtn"></button>
</div></li>
           
    </ul>       
<div class="title-bar-controls">
        <button aria-label="Minimize" class="winbtn" onclick="window.electronAPI.minimize()"></button>
        <button aria-label="Maximize" class="winbtn" onclick="window.electronAPI.maximize()"></button>
        <button aria-label="Close" class="winbtn" onclick="window.electronAPI.close()"></button>
      </div>
    </div>
  <div class="window-body has-space" style="margin: auto; width: 97%; height: 91.5%; background-position: center center; left: 0; right: 0;">
<div role="tooltip" id="tooltip"></div>    
<webview id='wv' src="https://www.google.com/" style="z-index: 9999; margin: auto; width: 97%; height: 91.5%; position: fixed;" enableblinkfeatures="PreciseMemoryInfo, CSSVariables, CSSNesting, CSSOverflowMediaFeatures, CSSOffsetPositionAnchor, CSSOffsetPathUrl, CSSOffsetPathBasicShapesRectanglesAndPolygon, CSSOffsetPathBasicShapesCircleAndEllipse, CSSPositionStickyStaticScrollPosition, WebKitScrollbarStyling, ">
    </webview>
  </div>
  </div>
</div>
</body>

webview.addEventListener('dom-ready',insert);

setInterval(function () {
if (webview.isLoadingMainFrame() === false){
document.getElementById('spinner').style.width = "0px";
}else{
document.getElementById('spinner').style.width = "20px";
}
if (webview.canGoBack() === false){
document.getElementById('backward').style.opacity = "0.5";
}else{
document.getElementById('backward').style.opacity = "1";
}
if (webview.canGoForward() === false){
document.getElementById('forward').style.opacity = "0.5";
}else{
document.getElementById('forward').style.opacity = "1";
}
if (isSearch){
document.getElementById('sBox').style.width = "187px";
document.getElementById('sBox').style.opacity = "1";
document.getElementById('sBoxBtn').style.width = "26px";
document.getElementById('sBoxBtn').style.opacity = "1";
document.getElementById('wBox').style.width = "0px";
document.getElementById('wBox').style.opacity = "0";
document.getElementById('wBoxBtn').style.width = "0px";
document.getElementById('wBoxBtn').style.opacity = "0";
document.getElementById('sBoxBtn').style.transition = "0.5s";
document.getElementById('sBox').style.transition = "0.5s";
document.getElementById('wBoxBtn').style.transition = "0s";
document.getElementById('wBox').style.transition = "0s";
document.getElementById('urlbtn').innerHTML = "URL";
}else{
document.getElementById('wBox').style.width = "187px";
document.getElementById('wBox').style.opacity = "1";
document.getElementById('wBoxBtn').style.width = "26px";
document.getElementById('wBoxBtn').style.opacity = "1";
document.getElementById('sBox').style.width = "0px";
document.getElementById('sBox').style.opacity = "0";
document.getElementById('sBoxBtn').style.width = "0px";
document.getElementById('sBoxBtn').style.opacity = "0";
document.getElementById('wBoxBtn').style.transition = "0.5s";
document.getElementById('wBox').style.transition = "0.5s";
document.getElementById('sBoxBtn').style.transition = "0s";
document.getElementById('sBox').style.transition = "0s";
document.getElementById('urlbtn').innerHTML = "Search";
}
document.getElementById('title').innerHTML = 'Y7 - ' + webview.getTitle().split(" ")[0];
}, 98);

function reloWv() {
webview.reload();
}

function back() {
if (webview.canGoBack() === true){
webview.goBack();
}
}

function forward() {
if (webview.canGoForward() === true){
webview.goForward();
}
}

function search() {
if (document.getElementById('wBoxBtn').style.opacity == '1'){
  p = document.getElementById("search").value;
if (p != "" && p != "+" && p != " ") {
webview.loadURL("https://google.com/search?q="+p.replaceAll(' ', '+'));
}
}
}

function fadeOut(element){
document.getElementById("tooltip").style.marginRight = "25.25px";
document.getElementById("tooltip").style.opacity = "0";
}

function tip(text){
document.getElementById("tooltip").style.marginRight = "0px";
document.getElementById("tooltip").style.opacity = "1";
document.getElementById("tooltip").innerHTML = text;
setTimeout(fadeOut, 3000);
}

function sites() {
  if (document.getElementById('sBoxBtn').style.opacity == 1){
p = document.getElementById("site").value;
if (p.indexOf('https://') != 1){
tip("Please enter a valid URL!<div>(Make sure that the url starts with https://).</div>");
}else{
webview.loadURL(p);
}
  }
}

document.getElementById("search").addEventListener("search", () => {
search();
});

document.getElementById("site").addEventListener("search", () => {
sites();
});

function tglSearch(){
isSearch = !isSearch;
}

</script>
